- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 86400 # 1 day

- jm1.pkg.meta_pkg:
    name: "jm1-dev-freetz"
    version: "1"
    depends:
    # FREETZ
    # References:
    #   http://freetz.org/wiki/help/howtos/common/install#NotwendigePakete
    #   http://freetz.org/ticket/1145
    #
    # required packages
    - subversion
    - gcc
    - g++
    - binutils
    - autoconf
    - automake
    - libtool
    - libtool-bin
    - make
    - bzip2
    - libncurses5-dev
    - zlib1g-dev
    - flex
    - bison
    - patch
    - texinfo
    - tofrodos
    - gettext
    - pkg-config
    - perl
    - libstring-crc32-perl
    - xz-utils
    - python
    - unzip
    - intltool
    - libacl1-dev
    - libcap-dev
    - bc
    - libreadline-dev
    #
    # suggested packages
    - graphicsmagick
    - graphicsmagick-imagemagick-compat
    - patchutils
    - coreutils
    - ecj
    - ruby
    - gawk
    - libusb-dev
    - fastjar
    - git
    - libc6-dev-i386
    - lib32ncurses-dev
    - gcc-multilib
    #
    # package requirements:
    #  automake (>= 1.10)
    #  make (>= 3.81)
    #  ruby1.8
    #  libc6-dev-i386[amd64]
    #  lib32ncurses5-dev[amd64]
    #  gcc-multilib[amd64]
    #
    # realpath is part of coreutils since Debian Jessie
    # lib32ncurses5-dev is a virtual package provided by lib32ncurses-dev since Debian Buster
